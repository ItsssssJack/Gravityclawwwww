<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity Claw ‚Äî Feature Store</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    :root {
      --bg: #081518;
      --surface: #0d2228;
      --card: #112a31;
      --card-hover: #163840;
      --border: #1e4a54;
      --text: #e8f4f0;
      --text-dim: #8aafb8;
      --text-muted: #4e7a84;
      --accent: #22d3a8;
      --accent-glow: rgba(34, 211, 168, .18);
      --green: #34d399;
      --green-glow: rgba(52, 211, 153, .15);
      --radius: 14px;
      --radius-sm: 10px;
    }

    html {
      scroll-behavior: smooth
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 80% 50% at 50% 0%, rgba(34, 211, 168, .06), transparent 60%), radial-gradient(ellipse 60% 40% at 80% 100%, rgba(20, 120, 160, .05), transparent 50%);
      pointer-events: none;
      z-index: 0
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 40px 24px 10px;
      position: relative;
      z-index: 1
    }

    .hero-img {
      width: min(680px, 95vw);
      border-radius: 18px;
      margin: 0 auto 20px;
      display: block;
      box-shadow: 0 12px 50px rgba(0, 0, 0, .5), 0 0 80px rgba(34, 211, 168, .08);
      border: 1px solid rgba(34, 211, 168, .15)
    }

    .hero h1 {
      font-size: clamp(1.8rem, 4.5vw, 3rem);
      font-weight: 900;
      color: #fff;
      letter-spacing: -1px;
      margin-bottom: 6px
    }

    .hero h1 span {
      background: linear-gradient(135deg, #22d3a8, #14b8a6, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text
    }

    .hero .sub {
      font-size: .95rem;
      color: var(--text-dim);
      max-width: 520px;
      margin: 0 auto 24px;
      line-height: 1.6;
      font-weight: 400
    }

    .hero .stats {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 16px
    }

    .hero .stat {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 8px 18px;
      font-size: .82rem;
      color: var(--text-dim)
    }

    .hero .stat strong {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.05rem;
      margin-right: 3px
    }

    /* SEARCH */
    .controls {
      max-width: 720px;
      margin: 20px auto 16px;
      padding: 0 24px;
      position: relative;
      z-index: 1
    }

    .search-box {
      position: relative
    }

    .search-box input {
      width: 100%;
      padding: 13px 16px 13px 46px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-size: .95rem;
      font-family: 'Outfit', sans-serif;
      outline: none;
      transition: .25s
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow)
    }

    .search-box input::placeholder {
      color: var(--text-muted)
    }

    .search-box svg {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      width: 18px;
      height: 18px
    }

    /* CATEGORY NAV */
    .cat-nav {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      z-index: 1
    }

    .cat-btn {
      font-size: .78rem;
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-dim);
      cursor: pointer;
      transition: .25s;
      white-space: nowrap;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px
    }

    .cat-btn:hover {
      border-color: var(--accent);
      color: var(--text)
    }

    .cat-btn.active {
      color: #fff;
      border-color: transparent
    }

    .cat-btn .emoji {
      font-size: .9rem
    }

    /* SECTION HEADERS */
    .section-header {
      max-width: 1100px;
      margin: 32px auto 14px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 1
    }

    .section-header .emoji {
      font-size: 1.4rem
    }

    .section-header h2 {
      font-size: 1.15rem;
      font-weight: 700
    }

    .section-header .line {
      flex: 1;
      height: 1px;
      opacity: .3
    }

    .section-header .count {
      font-size: .75rem;
      color: var(--text-muted);
      font-weight: 500
    }

    /* GRID */
    .section-grid {
      max-width: 1100px;
      margin: 0 auto 8px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      position: relative;
      z-index: 1
    }

    /* CARDS */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      cursor: pointer;
      transition: .25s;
      position: relative;
      overflow: hidden
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      opacity: 0;
      transition: .25s
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, .25)
    }

    .card:hover::before {
      opacity: 1
    }

    .card.selected {
      border-color: var(--green)
    }

    .card.selected::after {
      content: '‚úì';
      position: absolute;
      top: 10px;
      right: 12px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--green);
      color: #000;
      font-size: .8rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .card h3 {
      font-size: .92rem;
      font-weight: 700;
      margin-bottom: 5px;
      line-height: 1.3;
      display: flex;
      align-items: center;
      gap: 7px;
      padding-right: 30px
    }

    .card h3 .emoji {
      font-size: 1rem
    }

    .card p {
      font-size: .78rem;
      color: var(--text-dim);
      line-height: 1.55;
      margin-bottom: 8px
    }

    .card .origin {
      display: flex;
      gap: 5px;
      flex-wrap: wrap
    }

    .card .origin span {
      font-size: .6rem;
      padding: 2px 7px;
      border-radius: 8px;
      background: rgba(255, 255, 255, .04);
      color: var(--text-muted);
      font-weight: 500
    }

    /* EMPTY STATE */
    .empty {
      text-align: center;
      padding: 60px 24px;
      color: var(--text-muted);
      font-size: 1rem;
      position: relative;
      z-index: 1
    }

    /* BASKET */
    .basket {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      transition: transform .3s ease
    }

    .basket.hidden {
      transform: translateY(100%)
    }

    .basket-bar {
      background: rgba(13, 34, 40, .92);
      backdrop-filter: blur(18px);
      border-top: 1px solid var(--border);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: space-between;
      flex-wrap: wrap
    }

    .basket-info {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .basket-count {
      background: var(--accent);
      color: #000;
      font-weight: 800;
      font-size: .85rem;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .basket-info span {
      font-size: .9rem;
      font-weight: 600
    }

    .basket-actions {
      display: flex;
      gap: 10px
    }

    .btn {
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      border: none;
      font-size: .82rem;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
      font-family: 'Outfit', sans-serif
    }

    .btn-primary {
      background: var(--accent);
      color: #000
    }

    .btn-primary:hover {
      background: #1bc49b;
      transform: translateY(-1px)
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim)
    }

    .btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent)
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .65);
      backdrop-filter: blur(8px);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      pointer-events: none;
      transition: .3s
    }

    .modal-overlay.open {
      opacity: 1;
      pointer-events: auto
    }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      max-width: 700px;
      width: 100%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden
    }

    .modal-head {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .modal-head h2 {
      font-size: 1.15rem;
      font-weight: 700
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.4rem;
      cursor: pointer;
      padding: 4px 8px
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
      flex: 1
    }

    .modal-body pre {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: .78rem;
      line-height: 1.7;
      color: var(--accent);
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 50vh;
      overflow-y: auto
    }

    .modal-foot {
      padding: 14px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      justify-content: flex-end
    }

    .copy-toast {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(-60px);
      background: var(--green);
      color: #000;
      padding: 10px 24px;
      border-radius: var(--radius-sm);
      font-weight: 700;
      font-size: .85rem;
      z-index: 300;
      transition: .3s;
      opacity: 0;
      pointer-events: none
    }

    .copy-toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1
    }

    .spacer {
      height: 100px
    }

    @media(max-width:600px) {
      .hero h1 {
        font-size: 1.6rem
      }

      .section-grid {
        grid-template-columns: 1fr
      }

      .basket-bar {
        flex-direction: column;
        text-align: center
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img class="hero-img" src="gravity-claw-hero.png" alt="Gravity Claw">

  </div>

  <div class="controls">

  <div class="cat-nav" id="catNav"></div>

      </div>
      <div class="basket-actions">
        <button class="btn btn-outline" onclick="clearBasket()">Clear</button>
        <button class="btn btn-primary" onclick="openModal()">üìã Generate Prompt</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-head">
        <h2>üß¨ Your Build Prompt</h2><button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <pre id="promptOutput"></pre>
      </div>
      <div class="modal-foot">
        <button class="btn btn-outline" onclick="closeModal()">Close</button>
        <button class="btn btn-primary" onclick="copyPrompt()">üìã Copy to Clipboard</button>
      </div>
    </div>
  </div>

      { id: "supabase-memory", name: "Supabase + pgvector", desc: "Cloud memory that understands meaning, not just keywords. Access your AI's memory from any device.", cat: "Memory & Context", from: ["Gravity Claw"], prompt: "Add Supabase as a persistent memory backend alongside SQLite. Use pgvector for semantic similarity search. Store sessions for cross-device persistence." },

    // ‚îÄ‚îÄ STATE ‚îÄ‚îÄ
    let selected = new Set();
    let activeCategory = 'All';
    let searchQuery = '';
    const categories = ['All', ...Object.keys(CAT_CONFIG)];
    document.getElementById('totalCount').textContent = FEATURES.length;

    // ‚îÄ‚îÄ CATEGORY NAV ‚îÄ‚îÄ
    const catNav = document.getElementById('catNav');
    categories.forEach(c => {
      const btn = document.createElement('button');
      btn.className = 'cat-btn' + (c === 'All' ? ' active' : '');
      const cfg = CAT_CONFIG[c];
      btn.innerHTML = c === 'All'
        ? '<span class="emoji">üåä</span> All'
        : `<span class="emoji">${cfg.emoji}</span> ${cfg.label}`;
      if (c !== 'All' && cfg) btn.style.setProperty('--cat-color', cfg.color);
      btn.onclick = () => {
        document.querySelectorAll('.cat-btn').forEach(e => e.classList.remove('active'));
        btn.classList.add('active');
        if (c !== 'All') btn.style.background = cfg.color;
        activeCategory = c;
        // reset other button styles
        document.querySelectorAll('.cat-btn').forEach(e => {
          if (!e.classList.contains('active')) e.style.background = '';
        });
        render();
      };
      catNav.appendChild(btn);
    });

    // initial active style
    document.querySelector('.cat-btn.active').style.background = '#22d3a8';

    document.getElementById('search').addEventListener('input', e => {
      searchQuery = e.target.value.toLowerCase();
      render();
    });

    function render() {
      const content = document.getElementById('content');
      const filtered = FEATURES.filter(f => {
        if (activeCategory !== 'All' && f.cat !== activeCategory) return false;
        if (searchQuery && !f.name.toLowerCase().includes(searchQuery) && !f.desc.toLowerCase().includes(searchQuery)) return false;
        return true;
      });

      // Group by category
      const grouped = {};
      filtered.forEach(f => { (grouped[f.cat] = grouped[f.cat] || []).push(f); });

      if (filtered.length === 0) {
        content.innerHTML = '<div class="empty">No features match your search üå¥</div>';
        updateBasket(); return;
      }

      let html = '';
      for (const [cat, items] of Object.entries(grouped)) {
        const cfg = CAT_CONFIG[cat];
        html += `<div class="section-header">
      <span class="emoji">${cfg.emoji}</span>
      <h2 style="color:${cfg.color}">${cat}</h2>
      <div class="line" style="background:${cfg.color}"></div>
      <span class="count">${items.length}</span>
    </div>`;
        html += '<div class="section-grid">';
        items.forEach(f => {
          html += `<div class="card${selected.has(f.id) ? ' selected' : ''}" onclick="toggle('${f.id}')" style="--c:${cfg.color}">
        <h3><span class="emoji">${cfg.emoji}</span> ${f.name}</h3>
        <p>${f.desc}</p>
        <div class="origin">${f.from.map(s => `<span>${s}</span>`).join('')}</div>
      </div>`;
        });
        html += '</div>';
      }
      content.innerHTML = html;

      // Apply card hover color via CSS var
      document.querySelectorAll('.card').forEach(card => {
        const c = card.style.getPropertyValue('--c');
        card.querySelector('h3').style.color = c;
        card.style.setProperty('--hover-border', c);
        card.addEventListener('mouseenter', () => { if (!card.classList.contains('selected')) card.style.borderColor = c; card.querySelector('::before') });
        card.addEventListener('mouseleave', () => { if (!card.classList.contains('selected')) card.style.borderColor = ''; });
        // top accent bar
        const before = card.querySelector('h3');
        card.style.borderTopColor = selected.has(card.getAttribute('onclick')?.match(/'(.+?)'/)?.[1]) ? 'var(--green)' : '';
      });

      updateBasket();
    }

    function toggle(id) {
      selected.has(id) ? selected.delete(id) : selected.add(id);
      render();
    }

    function updateBasket() {
      const count = selected.size;
      document.getElementById('selectedCount').textContent = count;
      document.getElementById('basketCount').textContent = count;
      document.getElementById('basket').classList.toggle('hidden', count === 0);
    }

    function clearBasket() { selected.clear(); render(); }

    function openModal() {
      const items = FEATURES.filter(f => selected.has(f.id));
      const grouped = {};
      items.forEach(f => { (grouped[f.cat] = grouped[f.cat] || []).push(f); });
      let prompt = `I want you to add the following ${items.length} features to my Gravity Claw AI agent.\n\nProject: TypeScript/Node.js Telegram bot at /Users/jackroberts/Gravityclawwwww\nArchitecture: Agentic tool loop, MCP bridge, SQLite memory, hot-swappable LLM providers.\n\n`;
      prompt += `‚îÅ‚îÅ‚îÅ FEATURES TO BUILD ‚îÅ‚îÅ‚îÅ\n\n`;
      Object.entries(grouped).forEach(([cat, feats]) => {
        const cfg = CAT_CONFIG[cat];
        prompt += `${cfg.emoji} ${cat}\n\n`;
        feats.forEach((f, i) => {
          prompt += `${i + 1}. ${f.name}\n   ${f.prompt}\n\n`;
        });
      });
      prompt += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\nImplement each feature one at a time. Create new files in appropriate src/ subdirectories. Update index.ts to wire everything. Ensure TypeScript compiles cleanly.`;
      document.getElementById('promptOutput').textContent = prompt;
      document.getElementById('modalOverlay').classList.add('open');
    }

    function closeModal(e) {
      if (e && e.target !== document.getElementById('modalOverlay')) return;
      document.getElementById('modalOverlay').classList.remove('open');
    }

    function copyPrompt() {
      navigator.clipboard.writeText(document.getElementById('promptOutput').textContent);
      const t = document.getElementById('toast');
      t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000);
    }

    render();
  </script>
